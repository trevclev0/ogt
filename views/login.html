<html>
	<head>
		<meta content='text/html' charset='UTF-8'>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="css/chatClient.css" />
		<script>
			function hash(passId, hiddId){
				var password = CryptoJS.SHA256(document.getElementById(passId).value);
				document.getElementById(hiddId).value = password;
				document.getElementById(passId).value = "";
			}
			document.addEventListener('DOMContentLoaded', function () {
				document.querySelector('input#passwd').addEventListener()
				document.querySelector('a#signIn').addEventListener('click', function () {
					hash('passwd', 'password');
					document.querySelector('form').submit();
				}, false);
			});
		</script>
		<script src='//crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js'></script>
		<script src='/js/jquery.js' type='text/javascript'></script>
		<script src='/js/bootstrap.min.js' type='text/javascript'></script>
		<title>Online Group Therapy</title>
	</head>
	<body>
		<div id='content'>
			<div id='header'></div>
			<div class='center'>
				<h1>Welcome to OGT</h1>
				<form action="/auth/local" method="get" onsubmit="hash()">
					<div>
						<label>Username:</label>
						<input type="text" id="username" name="username" autofocus/>
					</div>
					<div>
						<label>Password:</label>
						<input type="password" id="passwd" name="passwd" />
						<input type="hidden" id="password" name="password" />
					</div>
					<div>
						<button id="customBtn-facebook" type="submit">
							<span class="icon"></span>
							<span class="buttonText">Sign In</span>
						</button>
						<!-- <input type="submit" value="Sign In" /> -->
					</div>
					<div>
						<a id='signIn' href="#">Sign In</a>
						or <a data-toggle="modal" href="#myModal">Sign Up</a>
					</div>
				</form>
				<a href="auth/google">
					<div id="customBtn-google">
					  <span class="icon"></span>
					  <span class="buttonText">Sign in with Google</span>
					</div>
				</a>
				<a href="auth/facebook">
					<div id="customBtn-facebook">
					  <span class="icon"></span>
					  <span class="buttonText">Sign in with Facebook</span>
					</div>
				</a>
			</div>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">

				  <h4 class="modal-title">Sign Up</h4>
				</div>
				<div class="modal-body">
					 <form action="/api/user/addUser" method="post" onsubmit="hash2();">
						<div class='modalFormGroup'>
							<label for='user_first_name'>First Name</label>
							<input type="text" id="user_first_name" name="user_first_name">
						</div>
						<div class='modalFormGroup'>
							<label for='user_last_name'>Last Name</label>
							<input type="text" id="user_last_name" name="user_last_name">
						</div>
						<div class='modalFormGroup'>
							<label for='user_username'>Username</label>
							<input type="text" id="user_username" name="user_username">
						</div>
						<div class='modalFormGroup'>
							<label for='user_email'>Email</label>
							<input type="email" id="user_email" name="user_email">
						</div>
						<div class='modalFormGroup'>
							<label for='passwd2'>Password</label>
							<input type="password" id="passwd2" name="passwd">
						</div>
						<input type="hidden" name="user_password" id="password2">
						<input type="submit" value="Sign Up">
					</form>
				</div>
				<div class="modal-footer"></div>
			  </div>
			</div>
		</div>
	</body>
 </html>
